<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Dark Souls 3 Item Maker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="App">
      <canvas id="CnvImage" width="1300" height="1600"></canvas>
      <div id="Control">
        <div class="InputField">
          <select id="SelectGame">
            <option value="ds3">Dark Souls 3</option>
          </select>
        </div>
        <div class="InputField">
          <span>이름</span>
          <input class="input" id="InpItemName" placeholder="프란의 반지" />
        </div>

        <div class="InputField">
          <span>설명(최대 13줄)</span>
          <textarea
            class="Input"
            id="InpItemDesc"
            placeholder="의적으로 명성을 날린 프란의 반지
장비 중량이 적을수록 공격력이 높아진다
            
바람의 힘을 빌어 싸웠다고 하는 프란은
미력하고 가난한 자들의 영웅이다
그리고 그들은 이것이 지어낸 이야기라고 알고 있다"
          ></textarea>
        </div>

        <div class="InputField">
          <span>이미지</span>
          <input
            id="InpItemImage"
            type="file"
            name="이미지 선택"
            accept="image/*"
          />
        </div>

        <div class="InputField">
          <button id="BtnDownloadImage">이미지 다운로드</button>
        </div>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
